sudo: required
services:
  - docker

before_install:
  - docker build -t davebulaklak/react-test  -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true davebulaklak/react-test npm test

after_success:
  - docker built -t davebulaklak/multi-client ./client
  - docker built -t davebulaklak/multi-nginx ./nginx
  - docker built -t davebulaklak/multi-server ./server
  - docker built -t davebulaklak/multi-worker ./worker

sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t stephengrider/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true stephengrider/react-test npm test

after_success:
  - docker build -t stephengrider/multi-client ./client
  - docker build -t stephengrider/multi-nginx ./nginx
  - docker build -t stephengrider/multi-server ./server
  - docker build -t stephengrider/multi-worker ./worker

  # Login to Docker.
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # Push images to docker
  - docker push stephengrider/multi-client
  - docker push stephengrider/multi-nginx
  - docker push stephengrider/multi-server
  - docker push stephengrider/multi-worker

  